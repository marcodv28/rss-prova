<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notizie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notizie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class='news' *ngFor="let item of newsItems">
    <ion-card-header>
      <ion-card-subtitle> {{item.pubDate}} </ion-card-subtitle>
      <ion-card-title> {{item.title}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p> {{item.description}} </p>
    </ion-card-content>
    <ion-chip>
      <a [href]="item.link"> Leggi l'articolo completo </a>
    </ion-chip>
  </ion-card>

</ion-content>
