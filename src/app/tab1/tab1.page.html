<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notizie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notizie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <li *ngFor="let item of newsItems"> {{item.title}} </li>
  </ul>
</ion-content>
