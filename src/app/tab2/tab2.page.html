<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Preferiti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preferiti</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul *ngFor="let articolo of getPreferiti()">
    <li >{{articolo.title}}</li>
  </ul>

</ion-content>
